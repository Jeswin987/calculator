<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
   <div>
        
            <div class="rss"><h1 class="">CALCULATOR</h1></div>
            <div class="calculator">
                <div class="calc">
                    <div class="d-flex justify-content-center"><input placeholder="0" id="result" type="text"></div>
                      <div class=""></div>

                        <div class="rows">
                            
                            <div ><button onclick="display('7')">7</button></div>
                            <div ><button onclick="display('8')">8</button></div>
                            <divs ><button onclick="display('9')">9</button></divs>
                            <div ><button onclick="display('*')" style="background-color: rgb(240, 236, 232); color: black;">*</button></div>
                        </div>
                        <div class="rows">
                            <div ><button onclick="display('4')">4</button></div>
                            <div ><button onclick="display('5')">5</button></div>
                            <div ><button onclick="display('6')">6</button></div>
                            <div s><button onclick="display('-')" style="background-color: rgb(241, 235, 230); color: black;">-</button></div>
                        </div>
                        <div class="rows">
                            <div ><button onclick="display('1')">1</button></div>
                            <div ><button onclick="display('2')">2</button></div>
                            <div ><button onclick="display('3')">3</button></div>
                            <div ><button onclick="display('+')" style="background-color: rgb(238, 232, 228); color: black;">+</button></div>
                        </div>
                        <div class="rows">
                            <div ><button onclick=resetResult()>AC</button></div>

                            <div ><button onclick="display('0')">0</button></div>
                            <button onclick="display('/')" style="background-color: rgb(250, 241, 234); color: black;">/</button>
                            <div ><button id="equal" onclick="exprEval()" style="background-color: rgb(232, 235, 219); color: black;">=</button></div>
                            
                        </div>
                        <div ><button onclick="removeLast()" style="background-color: rgb(107, 107, 107);color: white;"><i class="fa-solid fa-delete-left remove"></i></button></div>
            
                    </div>
                </div>
            </div>
        </div>
   
   

    
</body>
<script src="./main.js"></script>
</html>
